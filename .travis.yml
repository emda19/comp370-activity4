language: java
os: windows
dist: trusty
jdk: oraclejdk11

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - chomod +x gradlew
   
script:
  - ./gradlew build --scan -s
  - ./gradlew check
  - ./gradlew jacocoTestReport
  
after_success:
  - bash <(curl -s https://codecov.io/bash)