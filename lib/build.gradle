		excludes = []
		excludeClassLoaders = []
		includeNoLocationClasses = false
		sessionId = "<auto-generated value>"
		dumpOnExit = true
		classDumpDir = null
		output = JacocoTaskExtension.Output.FILE
		address = "localhost"
		port = 6300
		jmx = false
	}
	*/
}

jacocoTestReport {
	dependsOn test //tests required to run before report is generated
	reports {
		xml.enabled true
		csv.enabled false
		html.enabled false
		//html.destination layout.buildDirectory.dir('jacocoHtml').get().asFile
	}
}

jacoco {
	toolVersion = "0.8.6"
	reportsDirectory = layout.buildDirectory.dir('$buildDir/reports/jacoco')
}

//SIX COVERAGE METRICS: INSTRUCTION, BRANCH, LINE, COMPLEXITY, METHOD, CLASS
jacocoTestCoverageVerification {
	violationRules {
		
		rule {
			element = 'METHOD'
			limit {
				counter = 'LINE'
				value = 'COVEREDRATIO'
				minimum = 1.0
			}
		}
		
		rule {
			element = 'CLASS'
			includes = ['org.gradle.*']
			limit {
				counter = 'LINE'
				value = 'TOTALCOUNT'
				maximum = 0.3
			}
		}
		
	}
}

// Default values
jacocoBadgeGenSetting {
	jacocoReportPath "$buildDir/reports/jacoco/test/jacocoTestReport.xml"
	readmePath "$projectDir/README.md"
	limit = ['instruction': 0, 'branch': 0, 'line': 0, 'method': 0, 'class': 0]
}
